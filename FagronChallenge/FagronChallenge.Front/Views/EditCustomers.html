<h1 class="text-center text-danger" translate>UCA</h1>
<br />

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form>
            <div class="form-group">
                <label for="inputFirstName" translate>FNC*</label>
                <input type="text" ng-model="data.customers.FirstName" class="form-control input-lg"/>
                <label for="inputLastName" translate>LNC*</label>
                <input type="text" ng-model="data.customers.LastName" class="form-control input-lg"/>
            </div>
            <div class="form-group">
                <label for="inputCPF">CPF*</label>
                <input type="text" ng-model="data.customers.CPF" class="form-control input-lg"/>
                <label for="inputBirthDate" translate>BDC*</label>
                <input type="text" ng-model="data.customers.BirthDate" class="form-control input-lg"/>
                <label for="inputProfession" translate>PROF*</label>
                <select ng-model="data.customers.Profession" class="form-control input-lg">
                    <option value="" translate>Choose</option>
                    <option ng-repeat="x in data.profession" value="{{x.ProfessionId}}">{{x.NameProfession}}</option>
                </select>
            </div>
            <button ng-click="UpdCust()" class="btn btn-info form-control input-lg" translate>Upd</button>
        </form>
    </div>
</div>
